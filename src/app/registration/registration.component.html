<form>
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label" for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge" [(ngModel)]="user.login">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Name -->
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input type="text" id="name" name="name" placeholder="" class="input-xlarge" [(ngModel)]="user.name">
        <p class="help-block">Name can contain any letters or numbers, with spaces</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Surname -->
      <label class="control-label" for="surname">Surname</label>
      <div class="controls">
        <input type="text" id="surname" name="surname" placeholder="" class="input-xlarge" [(ngModel)]="user.surname">
        <p class="help-block">Surname can contain any letters or numbers, with spaces</p>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge" [(ngModel)]="user.email">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge"
               [(ngModel)]="user.password">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password -->
      <label class="control-label" for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block">Please confirm password</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <input type="submit" value="Register" class="btn btn-success" (click)=" registerUser()">
      </div>
    </div>
  </fieldset>
</form>
